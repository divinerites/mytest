# baseURL non nécessaire pour consultation directe en filesystem.
baseURL = "http://localhost:8888"

languageCode = "fr"
DefaultContentLanguage = "fr"
defaultContentLanguageInSubdir = false

title = "TEST"

disableFastRender = true
cleanDestinationDir = true

contentdir = "content"
builddrafts = false
author = "DG"
copyright = "Utilise Hugo + https://github.com/chartjs/Chart.js"

disableKinds = ["taxonomy","taxonomyTerm","RSS"]
timeout=30000

enableRobotsTXT = true

enableGitInfo = true
pygmentsCodeFences = true
enableEmoji = true

[outputs]
home = [ "HTML"]

[params]
  description = "Test for hugo 0.72.0"
  dateFormat = "02/01/2006"
  [[params.listeLangues]]
      code = "fr"
  [[params.listeLangues]]
      code = "en"
  [[params.listeLangues]]
      code = "nl"

[languages]
  [languages.fr]
      languageName = "Français"
      languageCode = "fr-fr"
      home = "Accueil"
  [languages.en]
      languageName = "Anglais"
      languageCode = "en"
      home = "Accueil EN"
  [languages.nl]
      languageName = "Hollandais"
      languageCode = "nl"
      home = "Accueil NL"
